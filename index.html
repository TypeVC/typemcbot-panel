<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TypeMCBot Panel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="panel">
    <h1>Welcome to TypeMCBot Panel</h1>
    <p>This is your central hub to manage and view bot activity.</p>

    <div class="buttons">
      <button onclick="showBotInfo()">View Bot Status</button>
      <button onclick="showCommands()">Command List</button>
    </div>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
