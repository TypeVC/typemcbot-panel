<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypePanelX â€“ Full System</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body { background: #0e1117; color: #e6edf3; padding: 24px; }
    .panel { max-width: 900px; margin: auto; background: #161b22; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px #0005; margin-top: 30px; }
    h2, h3 { color: #58a6ff; margin-bottom: 18px; }
    label { display: block; margin-top: 10px; font-size: 14px; color: #b3b3b3; }
    input, select, button { width: 100%; padding: 10px 14px; margin-top: 6px; margin-bottom: 12px; border: none; border-radius: 6px; font-size: 14px; }
    input, select { background: #0d1117; color: #e6edf3; border: 1px solid #30363d; }
    button { background: #238636; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
    button:hover { background: #2ea043; }
    .switch-link { background: transparent; color: #58a6ff; border: none; cursor: pointer; font-size: 13px; text-decoration: underline; }
    .hidden { display: none; }
    .card { background: #1f242d; padding: 16px; margin-top: 14px; border-left: 4px solid #58a6ff; border-radius: 6px; }
    .row { display: flex; gap: 20px; }
  </style>
</head>
<body>  <!-- LOGIN PANEL -->  <div class="panel" id="loginPanel">
    <h2>Login</h2>
    <label>Username</label>
    <input id="loginUser" type="text" />
    <label>Password</label>
    <input id="loginPass" type="password" />
    <button onclick="loginUser()">Login</button>
    <button class="switch-link" onclick="switchTo('register')">New user? Register</button>
    <p id="loginMsg" style="color:#f85149;font-size:14px"></p>
  </div>  <!-- REGISTER PANEL -->  <div class="panel hidden" id="registerPanel">
    <h2>Register</h2>
    <label>Username</label>
    <input id="regUser" type="text" />
    <label>Email</label>
    <input id="regEmail" type="email" />
    <label>Password</label>
    <input id="regPass" type="password" />
    <button onclick="registerUser()">Register</button>
    <button class="switch-link" onclick="switchTo('login')">Already registered? Login</button>
  </div>  <!-- USER PANEL -->  <div class="panel hidden" id="userPanel">
    <h2>Your Panel</h2>
    <div id="userInfo"></div>
    <p>Status: <span id="botStatus">Idle</span></p>
    <button onclick="runBot()">Run Bot</button>
    <button onclick="logout()">Logout</button>
  </div>  <!-- ADMIN PANEL -->  <div class="panel hidden" id="adminPanel">
    <h2>Admin Control Panel</h2>
    <div id="adminUsers"></div>
    <button onclick="logout()">Logout</button>
  </div>  <script>
    const qs = id => document.getElementById(id);

    const users = [
      { username: 'admin', email: 'admin@x.com', password: 'admin786', isAdmin: true },
    ];

    function switchTo(type) {
      qs('loginPanel').classList.add('hidden');
      qs('registerPanel').classList.add('hidden');
      qs(type + 'Panel').classList.remove('hidden');
    }

    function registerUser() {
      const u = qs('regUser').value.trim(), e = qs('regEmail').value.trim(), p = qs('regPass').value.trim();
      if (!u || !e || !p) return alert("Please fill all fields");
      if (users.find(x => x.username === u)) return alert("User exists");
      users.push({ username: u, email: e, password: p, ram: null, cpu: null, gpu: null });
      localStorage.setItem('loggedUser', u);
      loadPanel(users.find(x => x.username === u));
    }

    function loginUser() {
      const u = qs('loginUser').value.trim(), p = qs('loginPass').value.trim();
      const user = users.find(x => x.username === u && x.password === p);
      if (!user) return qs('loginMsg').innerText = 'Invalid credentials';
      localStorage.setItem('loggedUser', u);
      loadPanel(user);
    }

    function loadPanel(user) {
      if (user.isAdmin) {
        updateAdmin();
        show('adminPanel');
      } else {
        updateUser(user);
        show('userPanel');
      }
    }

    function show(id) {
      ['loginPanel','registerPanel','adminPanel','userPanel'].forEach(p => qs(p).classList.add('hidden'));
      qs(id).classList.remove('hidden');
    }

    function updateUser(u) {
      qs('userInfo').innerHTML = `<div class='card'>Username: ${u.username}<br>Email: ${u.email}<br>RAM: ${u.ram||'N/A'}<br>CPU: ${u.cpu||'N/A'}<br>GPU: ${u.gpu||'N/A'}</div>`;
    }

    function updateAdmin() {
      const container = qs('adminUsers');
      container.innerHTML = '';
      users.filter(u => !u.isAdmin).forEach(u => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `User: ${u.username}<br>Email: ${u.email}<br>Password: ${u.password}`;
        container.appendChild(div);
      });
    }

    function runBot() {
      qs('botStatus').innerText = 'Running...';
      setTimeout(() => qs('botStatus').innerText = 'Idle', 4000);
    }

    function logout() {
      localStorage.removeItem('loggedUser');
      switchTo('login');
    }

    window.onload = () => {
      const saved = localStorage.getItem('loggedUser');
      if (saved) {
        const u = users.find(x => x.username === saved);
        if (u) loadPanel(u);
        else switchTo('login');
      } else {
        switchTo('login');
      }
    }
  </script></body>
</html>
