<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - TypeMCBot</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="panel">
    <h2>Admin Resource Controls</h2>

    <form id="resource-form">
      <label>RAM (MB):</label><br>
      <input type="number" id="ram" value="2048" /><br><br>

      <label>CPU Cores:</label><br>
      <select id="cpu">
        <option value="1">1 Core</option>
        <option value="2" selected>2 Cores</option>
        <option value="4">4 Cores</option>
        <option value="8">8 Cores</option>
      </select><br><br>

      <label>GPU:</label><br>
      <select id="gpu">
        <option value="none">❌ No GPU</option>
        <option value="nvidia-gtx-1650">NVIDIA GTX 1650</option>
        <option value="nvidia-rtx-3060">NVIDIA RTX 3060</option>
        <option value="nvidia-rtx-4090">NVIDIA RTX 4090</option>
      </select><br><br>

      <label>Disk Storage (MB):</label><br>
      <input type="number" id="storage" value="5120" /><br><br>

      <label>Bandwidth (MBps):</label><br>
      <input type="number" id="bandwidth" value="100" /><br><br>

      <button type="button" onclick="updateResources()">Update Resources</button>
    </form>

    <div id="resource-result" style="margin-top: 20px;"></div>
  </div>

  <script>
    function updateResources() {
      const ram = document.getElementById("ram").value;
      const cpu = document.getElementById("cpu").value;
      const gpu = document.getElementById("gpu").value;
      const storage = document.getElementById("storage").value;
      const bandwidth = document.getElementById("bandwidth").value;

      document.getElementById("resource-result").innerHTML = `
        ✅ Resources Updated:<br>
        • RAM: ${ram} MB<br>
        • CPU: ${cpu} Core(s)<br>
        • GPU: ${gpu}<br>
        • Storage: ${storage} MB<br>
        • Bandwidth: ${bandwidth} MBps
      `;
    }
  </script>
</body>
</html>
