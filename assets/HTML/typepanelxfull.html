<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypePanelX - Full Control System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(to right, #f0f0f0, #ffffff);
      color: #111;
      padding: 40px;
    }
    .panel {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: 40px;
    }
    h2 { color: #2c3e50; margin-bottom: 20px; }
    label { display: block; margin-top: 12px; font-weight: 500; }
    input, button, select {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 14px;
      transition: background 0.3s ease;
    }
    button:hover { background-color: #2980b9; }
    .switch-link {
      margin-top: 10px;
      text-align: center;
      background: none;
      border: none;
      color: #2980b9;
      cursor: pointer;
      font-size: 14px;
      text-decoration: underline;
    }
    .hidden { display: none; }
    .card {
      background: #ecf0f1;
      padding: 16px;
      border-left: 4px solid #3498db;
      margin-top: 14px;
      border-radius: 6px;
    }
    .logout-btn {
      background: #e74c3c;
    }
    .row { display: flex; gap: 15px; }
  </style>
</head>
<body>  <!-- LOGIN -->  <div class="panel" id="loginPanel">
    <h2>Login</h2>
    <label>Username</label>
    <input id="loginUser" type="text" />
    <label>Password</label>
    <input id="loginPass" type="password" />
    <button onclick="loginUser()">Login</button>
    <button class="switch-link" onclick="switchTo('register')">New user? Register here</button>
    <p id="loginMsg" style="color:red; margin-top:10px;"></p>
  </div>  <!-- REGISTER -->  <div class="panel hidden" id="registerPanel">
    <h2>Register</h2>
    <label>Username</label>
    <input id="regUser" type="text" />
    <label>Email</label>
    <input id="regEmail" type="email" />
    <label>Password</label>
    <input id="regPass" type="password" />
    <button onclick="registerUser()">Register</button>
    <button class="switch-link" onclick="switchTo('login')">Already registered? Login</button>
  </div>  <!-- USER PANEL -->  <div class="panel hidden" id="userPanel">
    <h2>Welcome, <span id="userWelcome"></span></h2>
    <div class="card" id="userInfo"></div>
    <button onclick="runBot()">Run Bot</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>  <!-- ADMIN PANEL -->  <div class="panel hidden" id="adminPanel">
    <h2>Admin Dashboard</h2>
    <div id="adminUsers"></div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>  <script>
    const qs = id => document.getElementById(id);

    const users = [
      { username: 'admin', email: 'admin@x.com', password: 'admin786', isAdmin: true }
    ];

    function switchTo(view) {
      ['loginPanel', 'registerPanel', 'userPanel', 'adminPanel'].forEach(id => {
        qs(id).classList.add('hidden');
      });
      qs(view + 'Panel').classList.remove('hidden');
    }

    function registerUser() {
      const u = qs('regUser').value.trim();
      const e = qs('regEmail').value.trim();
      const p = qs('regPass').value.trim();
      if (!u || !e || !p) return alert("Fill all fields");
      if (users.find(user => user.username === u)) return alert("Username exists");
      users.push({ username: u, email: e, password: p });
      localStorage.setItem("loggedUser", u);
      loadPanel(users.find(x => x.username === u));
    }

    function loginUser() {
      const u = qs('loginUser').value.trim();
      const p = qs('loginPass').value.trim();
      const user = users.find(x => x.username === u && x.password === p);
      if (!user) return qs('loginMsg').innerText = "Invalid username or password";
      localStorage.setItem("loggedUser", u);
      loadPanel(user);
    }

    function loadPanel(user) {
      if (user.isAdmin) {
        updateAdmin();
        switchTo('admin');
      } else {
        qs('userWelcome').innerText = user.username;
        updateUser(user);
        switchTo('user');
      }
    }

    function updateUser(user) {
      qs('userInfo').innerHTML = `
        <b>Username:</b> ${user.username}<br>
        <b>Email:</b> ${user.email}<br>
        <b>RAM:</b> ${user.ram || 'N/A'}<br>
        <b>CPU:</b> ${user.cpu || 'N/A'}<br>
        <b>GPU:</b> ${user.gpu || 'N/A'}
      `;
    }

    function updateAdmin() {
      const container = qs('adminUsers');
      container.innerHTML = '';
      users.filter(u => !u.isAdmin).forEach(u => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <b>${u.username}</b> (${u.email})<br>
          Password: ${u.password}<br>
          RAM: <input onchange="setVal('${u.username}', 'ram', this.value)" placeholder="e.g., 2GB" /><br>
          CPU: <input onchange="setVal('${u.username}', 'cpu', this.value)" placeholder="e.g., 2 Cores" /><br>
          GPU: <input onchange="setVal('${u.username}', 'gpu', this.value)" placeholder="e.g., GTX 1050" />
        `;
        container.appendChild(card);
      });
    }

    function setVal(user, key, val) {
      const u = users.find(x => x.username === user);
      if (u) u[key] = val;
      updateAdmin();
    }

    function runBot() {
      alert("Bot Running... (Simulation)");
    }

    function logout() {
      localStorage.removeItem("loggedUser");
      switchTo('login');
    }

    window.onload = () => {
      const user = localStorage.getItem("loggedUser");
      const u = users.find(x => x.username === user);
      if (u) loadPanel(u);
      else switchTo('login');
    }
  </script></body>
</html>
